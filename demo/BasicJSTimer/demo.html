<html>
<head>

  <title>Basic JS Timer Demo 1</title>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <style>
      .t5-callback-div {
        display: inline-block;
        margin-right: 4em;
      }
    </style>

    <script src="timer.js"></script>
    <script>

      $(document).ready(function() {

        var timer1 = BasicJSTimer.CreateTimer(1000, function(elapseTime) {
          $("div#timer1").html("Elapse Time: " + elapseTime);
        });
        timer1.Start();

        var timer2 = BasicJSTimer.CreateTimer(1000);
        timer2.registerStartCallback(function(elapseTime) {
          $("div#timer2").html("Elapse Time: " + elapseTime);
        });
        timer2.registerIntervalCallback(function(elapseTime) {
          $("div#timer2").html("Elapse Time: " + elapseTime);
        });
        timer2.Start();

        var timer3 = BasicJSTimer.CreateTimer(250, function(elapseTime) {
          $("div#timer3").html("Elapse Time: " + elapseTime);
        });
        timer3.Start();

        var timer4 = BasicJSTimer.CreateTimer(1000, function(elapseTime) {
          $("div#timer4").html("Elapse Time: " + elapseTime);
        });

        $("button#t4-btn-start").on("click", function() {
            timer4.Start();
        });
        $("button#t4-btn-Pause").on("click", function() {
            timer4.Pause();
        });
        $("button#t4-btn-Resume").on("click", function() {
            timer4.Resume();
        });
        $("button#t4-btn-Restart").on("click", function() {
            timer4.Restart();
        });

        var timer5 = BasicJSTimer.CreateTimer(1000);
        var timer5FunctionCallback1 = function(elapseTime) {
            $("div#t5-callback-div-1 > div.t5-elapsetime-text").html("Elapse Time: " + elapseTime);
        };
        var timer5FunctionCallback2 = function(elapseTime) {
            $("div#t5-callback-div-2 > div.t5-elapsetime-text").html("Elapse Time: " + elapseTime);
        };
        var timer5FunctionCallback3 = function(elapseTime) {
            $("div#t5-callback-div-3 > div.t5-elapsetime-text").html("Elapse Time: " + elapseTime);
        };

        timer5.registerStartCallback(timer5FunctionCallback1);
        timer5.registerStartCallback(timer5FunctionCallback2);
        timer5.registerStartCallback(timer5FunctionCallback3);

        timer5.registerIntervalCallback(timer5FunctionCallback1);
        timer5.registerIntervalCallback(timer5FunctionCallback2);
        timer5.registerIntervalCallback(timer5FunctionCallback3);

        timer5.Start();

        $("div#t5-callback-div-1 > button.t5-btn-unregister-callback").on("click", function() {
          timer5.unregisterStartCallback(timer5FunctionCallback1);
          timer5.unregisterIntervalCallback(timer5FunctionCallback1);
        });
        $("div#t5-callback-div-2 > button.t5-btn-unregister-callback").on("click", function() {
          timer5.unregisterStartCallback(timer5FunctionCallback2);
          timer5.unregisterIntervalCallback(timer5FunctionCallback2);
        });
        $("div#t5-callback-div-3 > button.t5-btn-unregister-callback").on("click", function() {
          timer5.unregisterStartCallback(timer5FunctionCallback3);
          timer5.unregisterIntervalCallback(timer5FunctionCallback3);
        });

        $("div#t5-callback-div-1 > button.t5-btn-register-callback").on("click", function() {
          timer5.registerStartCallback(timer5FunctionCallback1);
          timer5.registerIntervalCallback(timer5FunctionCallback1);
        });
        $("div#t5-callback-div-2 > button.t5-btn-register-callback").on("click", function() {
          timer5.registerStartCallback(timer5FunctionCallback2);
          timer5.registerIntervalCallback(timer5FunctionCallback2);
        });
        $("div#t5-callback-div-3 > button.t5-btn-register-callback").on("click", function() {
          timer5.registerStartCallback(timer5FunctionCallback3);
          timer5.registerIntervalCallback(timer5FunctionCallback3);
        });

      });

    </script>

</head>
<body>
  <h1>Basic JS Timer - Demo</h1>
  <h2>Timer 1</h2>
  <div id="timer1">
  </div>
  <h2>Timer 2</h2>
  <div id="timer2">
  </div>
  <h2>Timer 3</h2>
  <div id="timer3">
  </div>
  <h2>Timer 4</h2>
  <div id="timer4">
  </div>
  <button id="t4-btn-start">Start</button>
  <button id="t4-btn-pause">Pause</button>
  <button id="t4-btn-resume">Resume</button>
  <button id="t4-btn-restart">Restart</button>
  <h2>Timer 5</h2>
  <div id="timer5">
  </div>
  <div class="t5-callback-div" id="t5-callback-div-1">
    <h3>Timer Function Callback 1</h3>
    <div class="t5-elapsetime-text"></div>
    <button class="t5-btn-register-callback">Register Function Callback</button>
    <button class="t5-btn-unregister-callback">Unregister Function Callback</button>
  </div>
  <div class="t5-callback-div" id="t5-callback-div-2">
    <h3>Timer Function Callback 2</h3>
    <div class="t5-elapsetime-text"></div>
    <button class="t5-btn-register-callback">Register Function Callback</button>
    <button class="t5-btn-unregister-callback">Unregister Function Callback</button>
  </div>
  <div class="t5-callback-div" id="t5-callback-div-3">
    <h3>Timer Function Callback 3</h3>
    <div class="t5-elapsetime-text"></div>
    <button class="t5-btn-register-callback">Register Function Callback</button>
    <button class="t5-btn-unregister-callback">Unregister Function Callback</button>
  </div>
</body>
</html>
